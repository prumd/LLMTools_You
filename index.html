<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Web Page</title>
  <style>
    /* CSS Styles */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
    }

    header h1 {
      display: inline;
      margin: 0;
      padding: 0;
      font-size: 24px;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
    }

    .product {
      display: flex;
      align-items: center;
      margin: 20px;
    }

    .product img {
      width: 200px;
      height: auto;
      margin-right: 20px;
    }

    .product p {
      font-size: 16px;
      line-height: 1.5;
    }

    footer {
      background-color: #333;
      padding: 10px;
      color: #fff;
      text-align: center;
    }

    form {
      margin: 20px;
    }

    form h2 {
      font-size: 20px;
      margin: 0 0 10px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
    }

    form input[type="text"],
    form textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    form button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>Amazon</h1>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Buttons</a>
  </header>

  <div class="product">
    <img src="amazon_product_image.jpg" alt="Amazon Product">
    <p>This is the description of an Amazon product. It includes more specific details about the features, benefits, and specifications of the product.</p>
  </div>

  <footer>
    &copy; 2024 Amazon. All rights reserved.
  </footer>

  <form>
    <h2>Form Section</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email">

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your message"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    // JavaScript code can be added here if needed
  </script>
</body>

</html>
